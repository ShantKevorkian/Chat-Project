on:
  branches:
    - main
    - feature/test
  wait_interval: 40s
pull_requests:
  mode: pr_per_lang
translationos:
  api_key_secret: MY_TOS_KEY
files:
  - translation: professional
    service_type: premium
    source_pattern: src/res/*.json
    source_locale: en-GB
    source_exclude:
      - src/res/es.json
    target_pattern: src/res/{{locale}}.json
    target_locales: [ 'it-IT', 'pr-PR']
  - translation: professional
    service_type: premium
    source_pattern: doc/*.md
    source_locale: en-GB
    target_pattern: doc/{{original_file_name}}_{{locale}}.md
    target_locales: [ 'it-IT', 'pt-PT']
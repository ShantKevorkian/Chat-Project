on:
  branches:
    - feature/**
pull_requests:
  mode: pr_all_langs
files:
  - translation: professional
    service_type: premium
    source_pattern: src/res/!(*-*).properties
    source_locale: en-GB
    target_pattern: src/res/{{original_file_name}}-{{lang_2}}.properties
    target_locales: ['fr-FR']
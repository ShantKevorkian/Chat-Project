on:
  branches:
    - feature/test
  wait_interval: 5s
pull_requests:
  mode: pr_per_lang
files:
  - translation: professional
    service_type: premium
    source_pattern: src/res/!(*_*).properties
    source_locale: en-GB
    target_pattern: src/res/{{original_file_name}}-{{lang_2}}.properties
    target_locales: ['pl-PL','es-419', 'fr-FR', 'ar-EG']
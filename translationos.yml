on:
  branches:
    - main
    - feature/test
    - feature/test-6
  wait_interval: 20s
pull_requests:
  mode: pr_per_lang
translationos:
  api_key_secret: MY_TOS_KEY
files:
  - translation: professional
    service_type: premium
    source_pattern: src/res/en/*.json
    source_exclude:
      - src/res/en/bbb.json
    source_locale: en-GB
    target_pattern: src/res/{{locale}}/{{original_file}}
    target_locales: [ 'pt-BR', 'it-IT' ]

on:
  branches:
    - feature/**
pull_requests:
  mode: pr_per_lang
  automerge: true
files:
  - translation: professional
    service_type: premium
    source_pattern: src/res/!(*-*).properties
    source_locale: en-GB
    target_pattern: src/res/{{original_file_name}}-{{language}}-{{countr_2}}-{{country}}.properties
    target_locales: ['de-DE', 'ru-RU', 'it-IT']
  - translation: professional
    service_type: premium
    source_pattern: src/res/!(*-*).json
    source_locale: en-GB
    target_pattern: src/res/{{original_file_name}}-{{lang_2}}.json
    target_locales: ['de-DE', 'qu-PE', 'et-ET', 'dd-EE']
  - translation: professional
    service_type: premium
    source_pattern: src/res/!(*-*).md
    source_locale: en-GB
    target_pattern: src/res/{{original_file_name}}-{{lang_2}}:{{language}}.md
    target_locales: ['de-DE', 'qu-PE', 'fr-FR', 'ar-EG', 'ru-RU', 'dd-EE', 'gg-GG', 'es-ES']
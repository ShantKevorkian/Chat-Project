on:
  branches:
    - feature/**
  wait_interval: 10s
pull_requests:
  mode: pr_all_langs
notification:
  enabled: true
  emails:
    - "shant1997@outlook.com"
files:
  - translation: professional
    service_type: premium
    source_pattern: src/res/en-shrinked.yml
    source_locale: en-GB
    target_pattern: src/res/{{original_file_name}}_{{lang_2}}.yml
    target_locales: ['de-DE', 'it-IT', 'fr-FR', 'es-ES']
    preprocessing: true

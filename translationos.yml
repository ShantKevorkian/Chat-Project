on:
  branches:
    - main
    - feature/test
    - dev
  wait_interval: 20s
pull_requests:
  mode: pr_per_lang
translationos:
  api_key_secret: MY_TOS_KEY
files:
  - translation: professional
    service_type: premium
    source_pattern: src/res/*.txt
    source_locale: en-GB
    target_pattern: src/res/{{locale}}.json
    target_locales: [ 'it-IT', 'fr-FR', 'pr-PR', 'pt-PT', 'ar-AR', 'br-BR', 'ch-CH', 'jp-JP', 'tu-TU']
  - translation: professional
    service_type: premium
    source_pattern: doc/*.md
    source_locale: en-GB,
    source_exclude:
      - doc/docs.md
    target_pattern: doc/{{original_file_name}}_{{locale}}.md
    target_locales: [ 'it-IT', 'pt-PT', 'fr-FR', 'ar-AR', 'pr-PR']
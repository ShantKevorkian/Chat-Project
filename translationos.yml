on:
  branches:
    - main
pull_requests:
  mode: pr_per_lang
translationos:
  api_key_secret: MY_TOS_KEY
files:
  - translation: professional
    service_type: premium
    source_pattern: src/res/*.json
    source_locale: en-GB
    source_exclude:
      - src/res/es.json
    target_pattern: src/res/{{locale}}.json
    target_locales: [ 'it-IT', 'pt-BR' ]